spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

langchain4j:
  open-ai:
    chat-model:
      api-key: test-key
      model-name: gpt-3.5-turbo
      temperature: 0.7
      max-tokens: 2000

logging:
  level:
    org.hibernate.SQL: DEBUG